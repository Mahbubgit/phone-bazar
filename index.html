<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-gray">
    <h2 class="text-center text-info bg-dark my-3">PHONE BAZAR</h2>
    <div class="w-50 mx-auto my-2">
        <div class="mb-2">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favorite Phone">
        </div>
        <div class="d-flex justify-content-evenly">
            <button onclick="searchPhone()" id="search-button" class="btn btn-success w-50 mx-1">Search</button>
            <button onclick="searchAllPhone()" id="search-all-button" class="btn btn-success w-50 mx-1">Search
                All</button>
        </div>
    </div>
    <div>
        <p id="error-message" class="text-danger text-center mx-auto">
            Phone not found.
        </p>
        <p id="empty-message" class="text-danger text-center mx-auto">
            Please search by your favorite phone name.
        </p>
        <p id="spinner" class="text-primary text-center mx-auto">
            Loading...
        </p>
    </div>

    <!-- single phone details  -->
    <div id="phone-detail" class="row row-cols-md-3 row-cols-sm-12 mx-auto justify-content-center">
    </div>

    <!-- phone search area -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-2 m-2">
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
