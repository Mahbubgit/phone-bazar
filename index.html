<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-gray">
    <h2 class="text-center text-info bg-dark my-3">Welcome to the
        <span class="text-p">P</span><span class="text-h">H</span><span class="text-o">O</span><span
            class="text-n">N</span><span class="text-e">E</span>
        <span class="text-yellow">Ba</span><span class="text-white">zar</span>
    </h2>
    <div class="w-50 mx-auto my-2">
        <div class="mb-2">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favorite Phone">
        </div>
        <div class="d-flex justify-content-evenly">
            <button onclick="searchPhone()" id="search-button" class="btn btn-success w-50 mx-1">Search</button>
            <button onclick="searchAllPhone()" id="search-button-all" class="btn btn-success w-50 mx-1">Search
                All</button>
        </div>
    </div>
    <div>
        <p id="error-message" class="text-danger text-center mx-auto message-style">
            <img class="img-size" src="image/error-image.png" alt="">
            Phone Not Found.
        </p>
        <p id="empty-message" class="text-danger text-center mx-auto message-style">
            <img class="img-size" src="image/empty.png" alt="">
            Please Search By Your Favorite Phone Name.
        </p>
        <p id="spinner" class="text-primary text-center mx-auto">
            <!-- Loading... -->
        </p>
    </div>
    <!-- <div class="loader"></div> -->
    <!-- single phone details  -->
    <div id="phone-detail" class="row row-cols-md-3 row-cols-sm-12 mx-auto justify-content-center">
    </div>

    <!-- phone search area -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-2 m-2">
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
